<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>部门管理</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../static/css/Department.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"/>
    <script src="../static/js/jquery-1.10.2.js"></script>
    <script src="../static/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../static/js/bootbox.min.js"></script>
</head>
<body>
<div class="box">
    <div class="title"><button class="btn" type="button" id="ret">河北圣顺环保科技人力资源管理系统---部门管理</button></div>
    <div class="content">
        <div class="container content_width">
            <div class="person_search">
                <button class="btn btn-primary search_btn" type="button" id="exit">退出登录</button>
                <div class="search_input">
                    <div class="input-group mb-3">
                        <span>部门管理：</span>
                        <input id="Ktext" type="text" class="form-control" placeholder="请输入部门ID">
                    </div>
                </div>
                <div class="search_input">
                    <button class="btn btn-primary search_btn" type="button" id="search_btn">查询</button>
                    <button class="btn btn-primary search_btn" type="button" id="back_btn">重置</button>
                </div>
            </div>
            <div class="line"></div>
        </div>

        <div class="export">
            <button id="new_add" type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                    data-target="#renyuan">
                <img src="../static/images/add_two.png"/>
                <span>添加</span>
            </button>
            <div class="modal fade" id="renyuan">
                <div class="modal-dialog modal-lg modal_position">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">添加</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <table id="xztb" class="table">

                                <tbody>
                                <tr>
                                    <td class="tb_bg">
                                        <label for=""><font style="font-size: 14px; color: red;">*</font>部门ID</label>
                                    </td>
                                    <td><input class="userName" type="text" placeholder="请输入部门ID"/></td>
                                    <td class="tb_bg">
                                        <label for=""><font style="font-size: 14px; color: red;">*</font>部门名称</label>
                                    </td>
                                    <td><input class="jobNum" type="text" placeholder="请输入部门名称"/></td>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                            <button id="add_btn" type="button" class="btn btn-secondary">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <table id="tb" class="table">
            <thead>
            <tr>
                <th>部门ID</th>
                <th>部门名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="show_tbody">
            <!-- 部门列表数据 -->
            {% for department in data.departments %}
                {% if department.is_deleted == 0 %}
                    <tr>
                        <td>{{ department.depart_id }}</td>
                        <td>{{ department.depart_name }}</td>

                        <td>
                            <a href="#" class="edit">编辑</a>
                            <a href="#" class="del">删除</a>
                        </td>
                    </tr>
                {% endif %}

            {% endfor %}
            {#            <tr>#}
            {#                <td>001</td>#}
            {#                <td>事业部</td>#}
            {#                <td>#}
            {#                    <a href="#" class="edit">编辑</a>#}
            {#                    <a href="#" class="del">删除</a>#}
            {#                </td>#}
            {#            </tr>#}
            </tbody>
        </table>
    </div>
</div>
<script src="../static/js/Department.js"></script>
</body>
</html>
